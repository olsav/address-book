<div class="contact-form" ng-init="initialize()">
  <form class="form-horizontal" name="contactForm" autocomplete="off" ng-submit="save()">
    <div class="page-header clearfix">
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" ng-disabled="contactForm.$invalid">Save</button>
        <a class="btn btn-default" ui-sref="contacts.list()">Back</a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="form-group" ng-class="{ 'has-error': contactForm.firstName.$touched && contactForm.firstName.$invalid }">
          <label class="control-label col-sm-2" for="firstName">First Name</label>

          <div class="col-sm-10">
            <input id="firstName" class="form-control" type="text" name="firstName" ng-model="contact.name" required>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': contactForm.phone.$touched && contactForm.phone.$invalid }">
          <label class="control-label col-sm-2" for="phone">Phone</label>

          <div class="col-sm-10">
            <input id="phone" class="form-control" type="tel" name="phone" ng-model="contact.phone">
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': contactForm.group.$touched && contactForm.group.$invalid }">
          <label class="control-label col-sm-2" for="group">Group</label>

          <div class="col-sm-10">
            <input id="group" class="form-control" type="text" name="group" ng-model="contact.group">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
